apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: k8s-preview
spec:
  generators:
    - pullRequest:
        github:
          owner: LapoElisacci
          repo: k8s-preview 
          tokenRef:
            key: token
            secretName: github-token 
        requeueAfterSeconds: 5
  template:
    metadata:
      name: 'k8s-preview-{{branch}}-{{number}}'
    spec:
      destination:
        namespace: 'preview-{{branch}}'
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        path: preview/
        repoURL: 'https://github.com/LapoElisacci/k8s-preview-argocd.git'
        targetRevision: HEAD
        helm:
          parameters:
            # (4)
            - name: namespace
              value: 'preview-{{branch}}'
            # (5)
            - name: version
              value: '{{head_sha}}'
            # (6)
            - name: image
              value: sample-kotlin-spring
            - name: name
              value: sample-spring-kotlin
      # (7)
      syncPolicy:
        automated:
          selfHeal: true
